<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="0.0.1">
  <title>隐私政策</title>
</head>
<body>
  <h1>隐私政策</h1>
  <p>本平台重视您的隐私和个人信息保护，致力于提供安全、可靠的服务。</p>

  <h2>收集的信息</h2>
  <ul>
    <li>注册时提供的用户信息，如姓名、电话、邮箱等</li>
    <li>使用过程中产生的行为数据、订单数据和设备信息</li>
    <li>聊天系统中的通信记录</li>
  </ul>

  <h2>信息用途</h2>
  <ul>
    <li>用于提供服务及改进平台功能</li>
    <li>用于订单处理、客户支持及平台统计分析</li>
    <li>仅在法律允许或获得授权的情况下共享给第三方</li>
  </ul>

  <h2>用户权利</h2>
  <ul>
    <li>您有权访问、更正或删除您的个人信息</li>
    <li>您可随时撤回对信息处理的同意</li>
  </ul>

  <h2>数据安全</h2>
  <p>我们采取加密、访问控制等技术手段保护您的数据安全。</p>

  <p>本隐私政策版本：0.0.1</p>
</body>

<script>
  window.addEventListener("load", function () {
    const meta = document.querySelector('meta[name="version"]');
    if (meta && meta.content) {
      window.parent.postMessage(
        { type: "version", version: meta.content },
        "*"
      );
    }
  });
</script>

</html>
