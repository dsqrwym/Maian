<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="0.0.1"> <!--这里是提供版本信息的关键 -->
    <title>Multiplatform Version Sender</title>

    <script>
        // 给 WASMJS 发送版本信息（适配 Web）
        window.addEventListener("load", () => {
            const versionMeta = document.querySelector('meta[name="version"]');
            if (versionMeta && versionMeta.content) {
                const message = {
                    type: "VERSION",
                    version: versionMeta.content
                };
                window.parent.postMessage(JSON.stringify(message), "*");
            }
        });
    </script>
</head>
<body>
    <h1>Hello from Multiplatform Web Page!</h1>
    <p>This page provides version info for Android, iOS, desktop and Web platforms.</p>
</body>
</html>
