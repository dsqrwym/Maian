<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="version" content="0.0.1"> <!-- 这里是提供版本信息的关键 -->
  <script src="../javascript/sentVersion.js"></script>
  <title>用户协议</title>
</head>
<body>
  <h1>用户协议</h1>
  <p>欢迎使用本平台（以下简称“平台”），该平台是一款 B2B 系统，连接分销商与零售商。</p>

  <h2>服务内容</h2>
  <ul>
    <li>桌面端应用支持库存管理、商品管理、订单处理、客户管理、促销活动和报表功能，并包含自动通知功能。</li>
    <li>移动端应用支持商品浏览、下单、订单跟踪与地理定位功能。</li>
    <li>平台内嵌实时聊天系统，便于分销商与零售商沟通和客户支持。</li>
  </ul>

  <h2>使用约定</h2>
  <ul>
    <li>您应确保注册信息真实有效，并合法使用平台服务。</li>
    <li>不得利用平台从事任何非法活动或破坏平台秩序。</li>
  </ul>

  <h2>免责声明</h2>
  <p>平台会尽力保障服务的连续性，但不对因不可抗力等原因造成的服务中断承担责任。</p>

  <p>本协议版本号：0.0.1</p>
</body>

<script>
  window.addEventListener("load", function () {
    const meta = document.querySelector('meta[name="version"]');
    if (meta && meta.content) {
      window.parent.postMessage(
        { type: "version", version: meta.content },
        "*"
      );
    }
  });
</script>

</html>
